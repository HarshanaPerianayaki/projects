<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  
            background-image: url(assets/images2/image1.jpg); 
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
        button {
            background: rebeccapurple;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .actions {
            margin-top: 10px;
        }
        .clear-btn {
            background: palevioletred;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enhanced To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
        <div class="actions">
            <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleTask(this)">${taskText}</span> <button onclick="removeTask(this)">X</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function toggleTask(element) {
            element.classList.toggle("completed");
        }

        function removeTask(button) {
            button.parentElement.remove();
        }

        function clearCompleted() {
            document.querySelectorAll(".completed").forEach(task => task.parentElement.remove());
        }

        function clearAll() {
            document.getElementById("taskList").innerHTML = "";
        }
    </script>
</body>
</html>
